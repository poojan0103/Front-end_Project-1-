<form [formGroup]="questionsForm">
  <div class="color">
    <div class="container">
      <h2>Questions Page {{ currentPage }}</h2>
    </div>
    <div class="name" *ngFor="let question of questions.slice((currentPage - 1) * 2, currentPage * 2)">
      <h3>
        <p>{{ question.text }}</p>
      </h3>

      <input [type]="question.type === 'number' ? 'number' : 'text'" [formControlName]="'question' + (question.id)" size="20">
     
    </div>
    <div class="name">
      <button *ngIf="currentPage > 1" (click)="onPreviousPage()">Previous</button>
      <button *ngIf="currentPage < 3 " (click)="onNextPage()" [disabled]='!isvalid(currentPage)'>Next</button>
      <button *ngIf="currentPage === 3 " (click)="onFinish()" [disabled]='!isvalid(currentPage)'>Finish</button>
    </div>
  </div>
</form>
